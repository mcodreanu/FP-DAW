<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="game-container">
      <h1 id="score">Score: 0</h1>
      <canvas width="400" height="400" id="game"></canvas>
    </div>
  
    <div class="form-container">
      <form id="snakeForm" action="" method="post">
        <label for="snake-color">Snake Color</label>
        <input type="color" name="snake-color" id="snake-color">
        <br>
        <br>
        <label for="difficulty">Difficulty</label>
        <select name="difficulty" id="difficulty">
          <option value="20">Easy</option>
          <option value="13">Normal</option>
          <option value="8">Hard</option>
        </select>
      </form>
      <button onclick="play()" id="play">Play</button>
      <button onclick="reload()">Restart</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
