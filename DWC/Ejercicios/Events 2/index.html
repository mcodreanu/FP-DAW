<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis molestiae laudantium provident libero consectetur cupiditate veniam quam, excepturi animi magnam deserunt dolorem esse, aperiam voluptatibus nisi! Vitae accusamus odit error.</p>
    <button id="btn-aplicar">Aplicar</button>
    <button id="btn-negrita" style="background-color: white; color: black; border: 1px solid black;;"><b>Negrita</b></button>
    <button id="btn-italic" style="background-color: white; color: black; border: 1px solid black;;"><i>Italic</i></button>
    <button id="btn-color" style="background-color: white; color: black; border: 1px solid black;">Color</button>
    <button id="btn-reset" style="background-color: black; color: white;">Reset</button>

    <script>
        let text = document.getElementById("text");
        const btnAplicar = document.getElementById("btn-aplicar");
        const btnNegrita = document.getElementById("btn-negrita");
        const btnItalic = document.getElementById("btn-italic");
        const btnColor = document.getElementById("btn-color");
        const btnReset = document.getElementById("btn-reset");
        let setNegrita = 0;
        let setItalic = 0;
        let setColor = 0;

        btnNegrita.addEventListener("click", function() {
            if (setNegrita === 0) {
                setNegrita = 1;
                btnNegrita.style.color = "white";
                btnNegrita.style.backgroundColor = "black";
            } else {
                setNegrita = 0;
                btnNegrita.style.color = "black";
                btnNegrita.style.backgroundColor = "white";
            }
        });

        btnItalic.addEventListener("click", function() {
            if (setItalic === 0) {
                setItalic = 1;
                btnItalic.style.color = "white";
                btnItalic.style.backgroundColor = "black";
            } else {
                setItalic = 0;
                btnItalic.style.color = "black";
                btnItalic.style.backgroundColor = "white";
            }
        });

        btnColor.addEventListener("click", function() {
            if (setColor === 0) {
                setColor = 1;
                btnColor.style.color = "white";
                btnColor.style.backgroundColor = "black";
            } else {
                setColor = 0;
                btnColor.style.color = "black";
                btnColor.style.backgroundColor = "white";
            }
        });

        btnAplicar.addEventListener("click", function() {
            if (setNegrita === 1) {
                text.style.fontWeight = "bold";
            } else {
                text.style.fontWeight = "normal";
            }
            if (setItalic === 1) {
                text.style.fontStyle = "italic";
            } else {
                text.style.fontStyle = "normal";
            }
            if (setColor === 1) {
                text.style.color = "red";
            } else {
                text.style.color = "black";
            }
        });

        btnReset.addEventListener("click", function() {
            text.style.fontWeight = "normal";
            text.style.fontStyle = "normal";
            text.style.color = "black";
            setNegrita = 0;
            setItalic = 0;
            setColor = 0;
        });
    </script>
</body>
</html>
