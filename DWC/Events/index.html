<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="script.js"></script>
</head>
<body>
    <p id="res"></p>
    <button onclick="mouseclick()">Mouse Click</button>
    <button onmouseover="mouseover()">Mouse Over</button>
    <button onmouseout="mouseout()">Mouse Out</button>
    <button onmouseenter="mouseenter()">Mouse Enter</button>
</body>
</html>
